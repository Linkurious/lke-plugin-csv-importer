<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="./util/spin.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <script src="./util/spin.js"></script>
        <script src="./importer.js"></script>
        <meta charset="UTF-8" />
        <base href="/">
        <title>CSV Import</title>
    </head>
    <body>
        <div class="homeContainer">
            <div class="header">
                <div class="title">CSV Import Plugin</div>
            </div>
            <div class="content">
                <div class="fileLabel">File to import</div>
                <div class=uploadContainer>
                    <label for="importFile" class="fileUpload">Browse file</label>
                    <input type="file" id="importFile" name="importFile"><br>
                </div>
                <div id="fileError"></div>
                <div class="headersOption">
                <input type="checkbox" id="withHeaders" name="withHeaders" value="true">
                <label for="withHeaders">Map headers to properties</label>
            </div>
            </div>
            <div class="actionGroup">
                <button class="primaryButton" onclick="readFile()">Upload</button>
            </div>

        </div>
        
        
        
        
    </body>
</html>
